<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Service Provider Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-green-500 p-4 text-white flex justify-between">
        <h1 class="font-bold">Service Provider Dashboard</h1>
        <button id="logoutBtn" class="bg-red-500 p-1 rounded">Logout</button>
    </nav>

    <div class="p-6">
        <h2 class="text-xl font-bold mb-4">Add New Service</h2>
        
	<form id="serviceForm" class="space-y-4" enctype="multipart/form-data">
    		<input type="text" id="serviceName" placeholder="Service Name" class="w-full p-2 border rounded">
    		<textarea id="serviceDesc" placeholder="Description" class="w-full p-2 border rounded"></textarea>
    		<input type="number" id="servicePrice" placeholder="Price (â‚¬)" class="w-full p-2 border rounded">
    		<input type="file" id="serviceImage" class="w-full p-2 border rounded">
    		<button type="submit" class="bg-green-500 text-white p-2 rounded">Add Service</button>
	</form>

	<h2 class="text-xl font-bold mt-6 mb-4">My Services</h2>
	<div id="myServices" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>

	
    <script src="js/app.js"></script>
</body>
</html>
