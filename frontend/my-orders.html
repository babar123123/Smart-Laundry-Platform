<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - Laundry Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .gradient-text {
            background: linear-gradient(135deg, #00b894, #0984e3);
            -webkit-background-clip: text;
            background-clip: text;
            /* Fix lint */
            -webkit-text-fill-color: transparent;
        }

        .bg-gradient-primary {
            background: linear-gradient(135deg, #00b894 0%, #00cec9 100%);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-slide-in {
            animation: slideIn 0.5s ease-out forwards;
        }
    </style>
</head>

<body class="bg-gray-100/50 text-gray-800">

    <nav
        class="glass-panel sticky top-0 z-40 px-8 py-4 flex justify-between items-center shadow-lg bg-white/90 backdrop-blur-md">
        <div class="flex items-center space-x-12">
            <div class="flex items-center gap-2">
                <div
                    class="w-10 h-10 bg-gradient-primary rounded-xl flex items-center justify-center shadow-lg text-white font-black text-xl">
                    L</div>
                <a href="dashboard.html"
                    class="gradient-text font-extrabold text-2xl tracking-tight hidden sm:block">LAUNDRY+</a>
            </div>
            <div class="hidden md:flex space-x-8 font-semibold text-gray-600">
                <a href="dashboard.html" class="hover:text-[#00b894] transition-colors relative group">
                    Dashboard
                    <span
                        class="absolute -bottom-1 left-0 w-0 h-0.5 bg-[#00b894] transition-all group-hover:w-full"></span>
                </a>
                <a href="#" class="text-[#00b894] relative group">
                    History
                    <span class="absolute -bottom-1 left-0 w-full h-0.5 bg-[#00b894]"></span>
                </a>
            </div>
        </div>
        <button id="logoutBtn"
            class="bg-white border-2 border-red-50 text-red-500 px-6 py-2 rounded-full font-bold hover:bg-red-500 hover:text-white transition-all duration-300 shadow-sm hover:shadow-md">
            Logout
        </button>
    </nav>

    <div class="max-w-5xl mx-auto p-8 pt-12">
        <header class="mb-12">
            <span
                class="inline-block px-4 py-1.5 rounded-full bg-blue-50 text-blue-500 font-bold text-sm tracking-wide border border-blue-100 mb-4">
                TRANSACTION HISTORY
            </span>
            <h1 class="text-4xl font-black text-gray-900">Your <span class="gradient-text">Orders</span></h1>
            <p class="text-gray-500 mt-2 text-lg">Track your past purchases and service status.</p>
        </header>

        <div id="ordersContainer" class="space-y-6">
            <div class="flex flex-col items-center justify-center py-20 text-gray-400">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-[#00b894] mb-4"></div>
                <p>Loading your history...</p>
            </div>
        </div>
    </div>

    <!-- Re-use app.js for logout and order fetching -->
    <script src="js/app.js"></script>
    <script>
        // Init logic specifically for this page
        document.addEventListener('DOMContentLoaded', () => {
            if (window.fetchMyOrders) {
                window.fetchMyOrders();
            }
        });
    </script>
</body>

</html>
