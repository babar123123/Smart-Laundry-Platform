<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Laundry Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
        <form id="loginForm" class="space-y-4">
            <input type="email" id="email" placeholder="Email" class="w-full p-2 border rounded">
            <input type="password" id="password" placeholder="Password" class="w-full p-2 border rounded">
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Login</button>
        </form>
        <p class="mt-4 text-center">Don't have an account? <a href="register.html" class="text-blue-500">Register</a></p>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
